# Global default log level
logging.level.root=INFO

# Enable DEBUG logging for your application package
logging.level.com.abc=DEBUG

spring.output.ansi.enabled=ALWAYS

# actuator
management.endpoints.web.exposure.include=*

### --- Swagger / OpenAPI Configuration ---

# Enable API documentation generation
springdoc.api-docs.enabled=true

# OpenAPI spec endpoint (JSON)
springdoc.api-docs.path=/v3/api-docs

# Swagger UI path (can be something like /docs or /swagger-ui)
springdoc.swagger-ui.path=/swagger-ui

# Where Swagger UI fetches OpenAPI config from
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

# OpenAPI spec URL to be loaded by Swagger UI (should match path above)
springdoc.swagger-ui.url=/v3/api-docs

# Show how long each request took
springdoc.swagger-ui.display-request-duration=true

# Serve Swagger UI from root URL (true = no prefixing with app context path)
springdoc.swagger-ui.use-root-path=true

# Optional (Default: true): Show top-level endpoint list expanded
springdoc.swagger-ui.doc-expansion=none
